<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문서 조작 -->
    <h1>제목1</h1>
    <h1>제목2</h1>
  <div id="myDiv" style="color :blue"><!--onclick="func()"-->아이디</div> 

    <p class="my-div first">첫번째</p>
    <p class="my-div second">두번째</p>
</body>
<script>
    // html 컨트롤
    const h1List = window.document.getElementsByTagName("h1");      // 여러개의 값을 가져올 수 있다.
    const h1List2 = document.querySelectorAll("h1");
    const h1List3 = document.querySelector("h1");

    // console.log(h1List);
    // console.log(h1List2);
    // console.log(h1List3.innerText);

    const myDivElement = document.getElementById("myDiv");
    // querySelector는 css 선택자를 이용한다.
    // const myDivE1 = document.querySelector("body > #myDiv");
    // const myDivE1 = document.querySelector("div[id = 'myDiv']");
    const myDivE1 = document.querySelector("div[id *= 'm']");
    // console.log(myDivE1);
    // console.log(myDivElement);

    const pElementList = document.getElementsByClassName("my-div");
    const pElementList1 = document.querySelectorAll(".my-div");

    pElementList1.forEach(element => {
        console.log(element.innerText);
    });
    
    // 속성 지정
    // myDivElement.setAttribute("style","color : skyblue;");
    // myDivElement.style.color = "red";
    // 표준 속성은 .으로 찾아서 입력
    myDivElement.innerText = "바꿈";    // div 내용을 아이디에서 바꿈으로 변경
    // 비표준 속성은 setAttribute 사용
    // myDivElement.setAttribute("asd","메롱");    // 속성(비표준 속성)으로 설정됨

    // 태그에 기능 추가 
    // 1. 태그의 속성에 기능 추가하기 (onclick="alert('확인')")
    const func = () => {
        alert("확인 굿")
    }
    (() => alert("체크"))();
    // 2. 태그 객체의 on기능 정의 해주기
    myDivElement.onclick = func;
    // console.log(myDivElement.onclick);

    myDivElement.onclick = null;    // 이벤트 취소

    // 3. 리스터 추가하기
    myDivElement.addEventListener("click", func);    // 유저가 입력하거 클릭 등등 모든 행동
    myDivElement.addEventListener("click", () => {
        alert("두번째 확인");
    });

    myDivElement.removeEventListener("click", func);    // func 이벤트 취소

    // 태그 만들기
    const newElement = document.createElement("div");
    newElement.innerText = "자스로 만든 태그";
    newElement.onclick = () => alert("wow");
    document.body.appendChild(newElement);

    const newElement1 = document.createElement("h2");
    newElement1.innerText = "교체 태그";
                                // 변경할 내용이 앞, 원본 내용이 뒤
    document.body.replaceChild(newElement1, newElement);   // 단일값    replaceChildren = 다중값
    
    document.body.removeChild(newElement1); // 태그 삭제

    // class
    const divElement = document.querySelector(".my-div");
    // console.log(divElement.className);
    // console.log(divElement.classList);

    // divElement.className = "check-class";   // 첫번째 클래스명 변경
    divElement.classList.add("check-class");    // 첫번쨰에 클래스명 추가

    // css 가져오기
    console.log(myDivElement.style.color);
    console.log(getComputedStyle(myDivElement).color);
</script>
</html>
