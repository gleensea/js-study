<script>
    // 1. 문자열 앞 뒤에 패딩 메소드
        // padStart(10) -> 글자 포함 10자리 앞쪽에 띄어쓰기
    console.log("안녕".padStart(10));
    
        // padEnd(10) -> 글자 포함 10자리 뒤쪽에 띄어쓰기 
    console.log("안녕".padEnd(10));

    // 2. 객체를 반복할 수 있는 기능
    const cat = {
        name : "야옹이",
        age : 2,
        say (){
            console.log("야옹");
        }
    }
    // 객체의 key를 반복
    console.log(Object.keys(cat));

    // 객체의 value를 반복  -> 결과 값이 f 가 나오는건 해당 항목이 함수이기 때문
    console.log(Object.values(cat));

    // 객체를 key, value 타입의 2차원 배열로
    console.log(Object.entries(cat));

    // 3. async await(생략)
</script>
